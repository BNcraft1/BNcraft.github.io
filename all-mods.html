<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BNcraft | Professional Mod Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000b10;
            --card-bg: #00161f;
            --accent-cyan: #00e5ff;
            --modal-bg: #001a24;
            --glow: 0 0 25px rgba(0, 229, 255, 0.4);
            --coin-gold: #ffcc00;
            --mash-up-yellow: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION */
        nav {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
            background: rgba(0, 11, 16, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo-img {
            height: 45px;
            filter: drop-shadow(0 0 8px var(--accent-cyan));
        }

        .nav-btn {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: white;
            box-shadow: var(--glow);
        }

        /* HEADER */
        .header-section {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .header-title {
            font-size: clamp(24px, 8vw, 42px);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
        }

        /* CONTROLS */
        .controls {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 0 15px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 22, 31, 0.8);
            border: 1px solid var(--accent-cyan);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .cat-btn {
            background: transparent;
            border: 1px solid rgba(0, 229, 255, 0.4);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cat-btn:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
        }

        .cat-btn.active {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        }

        /* MOD GRID */
        .mod-grid {
            display: grid;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto 60px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .mod-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 229, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
            box-shadow: var(--glow);
        }

        .type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent-cyan);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            border: 1px solid var(--accent-cyan);
            backdrop-filter: blur(6px);
            pointer-events: none;
        }

        .type-badge.mash-up {
            color: var(--mash-up-yellow);
            border-color: var(--mash-up-yellow);
        }

        .img-container {
            position: relative;
            width: 100%;
            padding-top: 56%;
        }

        .mod-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mod-info {
            padding: 20px;
            text-align: center;
        }

        .mod-name {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dl-trigger {
            width: 100%;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dl-trigger:hover {
            background: #00b8cc;
            transform: scale(1.02);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(12px);
            padding: 15px;
        }

        .modal-content {
            background: var(--modal-bg);
            border: 2px solid var(--accent-cyan);
            border-radius: 24px;
            width: 100%;
            max-width: 520px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--glow);
        }

        .modal-banner {
            padding: 10px;
            position: relative;
        }

        .modal-banner img {
            width: 100%;
            border-radius: 16px;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff4d4d;
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0 25px 25px;
            text-align: center;
        }

        .m-title {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .m-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(0, 229, 255, 0.1);
        }

        .info-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 4px;
        }

        .info-val {
            font-weight: 900;
            font-size: 14px;
            color: var(--accent-cyan);
        }

        .coin-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .coin-val {
            color: var(--coin-gold);
            font-size: 18px;
        }

        .coin-icon {
            height: 26px;
        }

        .m-desc {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            border-left: 3px solid var(--accent-cyan);
            white-space: pre-line;
            height: 180px;
            overflow-y: auto;
        }

        .m-desc::-webkit-scrollbar {
            width: 6px;
        }

        .m-desc::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .m-desc::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 10px;
        }

        .m-desc::-webkit-scrollbar-thumb:hover {
            background: #00b8cc;
        }

        .market-link {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 11px;
            margin-bottom: 15px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .market-link:hover {
            opacity: 1;
            border-color: var(--accent-cyan);
        }

        .v-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .v-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--accent-cyan);
            color: #000;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 14px;

            padding: 40px 30px;
            position: relative;
            box-shadow: var(--glow);
        }

            font-size: 26px;
            font-weight: 900;
            margin-bottom: 25px;
            text-align: center;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: 0.3s;
            border: 1px solid rgba(0, 229, 255, 0.1);
        }

        .dl-option:hover {
            background: var(--accent-cyan);
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>

// RENDER MODS TO GRID
function renderMods(data) {
    const grid = document.getElementById('mainGrid');
    grid.innerHTML = data.map(m => {
        const isMashUp = m.cat.includes('Mash-Up');
        const displayCat = isMashUp ? 'MASH-UP' : m.cat[0].replace(/_/g, " ");
        const badgeClass = isMashUp ? 'type-badge mash-up' : 'type-badge';
        
        return `
            <div class="mod-card">
                <div class="${badgeClass}">${displayCat}</div>
                <div class="img-container"><img src="${m.img}" alt="${m.name}"></div>
                <div class="mod-info">
                    <div class="mod-name">${m.name}</div>
                    <button class="dl-trigger" onclick="openPopup('${m.name.replace(/'/g, "\\'")}')">DOWNLOAD</button>
                </div>
            </div>
        `;
    }).join('');
}

// FILTER BY CATEGORY
function filterCategory(category, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    filterMods();
}

// FILTER MODS
function filterMods() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const activeBtn = document.querySelector('.cat-btn.active');
    const targetCat = activeBtn.getAttribute('data-cat');
    
    const filtered = mods.filter(m => {
        const matchesSearch = m.name.toLowerCase().includes(term);
        if (!matchesSearch) return false;
        
        const isMashUp = m.cat.includes('Mash-Up');
        
        if (targetCat === 'ALL') return true;
        if (targetCat === 'Mash-Up') return isMashUp;
        if (isMashUp) return false;
        
        const mainCategory = m.cat[0];
        return mainCategory === targetCat;
    });
    
    renderMods(filtered);
}

// OPEN MODAL
function openPopup(name) {
    const m = mods.find(x => x.name === name);
    
    const categoriesWithoutMashUp = m.cat.filter(c => c !== 'Mash-Up');
    const categoryDisplay = categoriesWithoutMashUp.join(" + ").replace(/_/g, " ");
    
    document.getElementById('m-img').src = m.img;
    document.getElementById('m-title').innerText = m.name;
    document.getElementById('m-studio').innerText = m.studio;
    document.getElementById('m-cat').innerText = categoryDisplay;
    document.getElementById('m-size').innerText = m.links[0].size;
    document.getElementById('m-download-source').innerText = m.downloadSource;
    document.getElementById('m-coin').innerHTML = `
        <div class="coin-wrapper">
            <img src="${coinIconUrl}" class="coin-icon">
            <span class="coin-val">${m.minecoin}</span>
        </div>`;
    document.getElementById('m-desc').innerText = m.desc;
    document.getElementById('m-origin').href = m.market;
    document.getElementById('v-list').innerHTML = m.links.map(l => `
        <a href="${l.url}" target="_blank" class="v-btn"><span>${l.label}</span><span>${l.size}</span></a>
    `).join('');
    document.getElementById('modalOverlay').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

// CLOSE MODAL
function closeModal() { 
    document.getElementById('modalOverlay').style.display = 'none'; 
    document.body.style.overflow = 'auto'; 
}

// DOWNLOAD MODAL FUNCTIONS
function openDownloadModal() {
    document.getElementById('downloadModal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeDownloadModal() {
    document.getElementById('downloadModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

// CLOSE MODAL ON OUTSIDE CLICK
window.onclick = (e) => { 
    if(e.target == document.getElementById('modalOverlay')) closeModal();
    if(e.target == document.getElementById('downloadModal')) closeDownloadModal();
};

// INITIALIZE
renderMods(mods);
</script>
